<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acheter une licence - Quant Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding-top: 50px; }
        h1 { color: #333; }
        form { display: inline-block; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="email"], input[type="number"] {
            padding: 10px; margin: 10px 0; width: 250px; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #218838; }
        .message { margin-top: 20px; color: green; }
        .error { margin-top: 20px; color: red; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Acheter une licence Quant Analytics ðŸš€</h1>
    <form id="licenceForm">
        <input type="email" name="email" placeholder="Votre email" required><br>
        <input type="number" name="amount" placeholder="Montant (FCFA)" required min="1000"><br>
        <button type="submit">Payer et recevoir la licence</button>
    </form>
    <div class="message" id="message"></div>
    <a href="/">Retour Ã  l'accueil</a>

    <script>
        const form = document.getElementById('licenceForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = "Redirection vers le paiement...";
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                amount: formData.get('amount')
            };

            try {
                const response = await fetch('/licence', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const resData = await response.json();
                    message.textContent = resData.message || "Erreur lors du paiement";
                    message.className = "error";
                }
            } catch (err) {
                message.textContent = "Erreur de connexion au serveur.";
                message.className = "error";
            }
        });
    </script>
</body>
</html>
