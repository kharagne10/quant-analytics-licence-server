<form id="licence-form">
    <label>Email :</label>
    <input type="email" id="email" required>
    <label>Montant :</label>
    <input type="number" id="amount" required>
    <button type="submit">Payer</button>
</form>

<div id="result" style="margin-top:20px;"></div>

<script>
document.getElementById("licence-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const amount = document.getElementById("amount").value;

    // Appel API licence
    const response = await fetch("/licence", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({email, amount})
    });

    const data = await response.json();

    if(data.licence_key){
        document.getElementById("result").innerHTML = `
            <p><strong>Clé d'activation :</strong> ${data.licence_key}</p>
            <p>Vous pouvez maintenant activer votre logiciel avec cette clé.</p>
        `;
    } else if(data.payment_url){
        // Pour plus tard si Wave est activé
        window.location.href = data.payment_url;
    } else {
        document.getElementById("result").innerHTML = `<p style="color:red;">Erreur lors de la génération de la clé.</p>`;
    }
});
</script>
