<a href="{{ url_for('admin.logout') }}">Déconnexion</a>

<table border="1">
<tr>
    <th>Licence</th>
    <th>Machine</th>
    <th>Expiry</th>
    <th>Status</th>
    <th>Actions</th>
</tr>
{% for l in licences %}
<tr>
    <td>{{ l.key }}</td>
    <td>{{ l.machine }}</td>
    <td>{{ l.expiry }}</td>
    <td>{{ l.status }}</td>
    <td>
        <form action="{{ url_for('admin.revoke', licence_key=l.key) }}" method="POST" style="display:inline;">
            <button type="submit">Révoquer</button>
        </form>
        <form action="{{ url_for('admin.renew', licence_key=l.key) }}" method="POST" style="display:inline;">
            <button type="submit">Renouveler</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
