<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Quant Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        button { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
        .revoke { background-color: #dc3545; color: white; }
        .renew { background-color: #28a745; color: white; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h1>Dashboard Admin - Gestion des licences</h1>
    <table>
        <tr>
            <th>Licence Key</th>
            <th>Machine ID</th>
            <th>Expiry</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for licence in licences %}
        <tr>
            <td>{{ licence.key }}</td>
            <td>{{ licence.machine }}</td>
            <td>{{ licence.expiry }}</td>
            <td>{{ licence.status }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin.revoke', licence_key=licence.key) }}" style="display:inline;">
                    <button class="revoke">RÃ©voquer</button>
                </form>
                <form method="POST" action="{{ url_for('admin.renew', licence_key=licence.key) }}" style="display:inline;">
                    <button class="renew">Renouveler</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
